<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn french</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/location_arrow_180x180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/location_arrow_32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/location_arrow_16x16.png">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Meta Tags for SEO -->
  <meta name="description" content="Learn the 1000 most common french words in a fun game.">
  <meta name="keywords" content="Most common french words, simple fun webgame">
</head>
<body>   
  <!-- Main content -->
  <main>

    <!-- Intro section -->
    <section id="intro" class="hide">
      <div id="intro-div">
        <h1 id="intro-heading">Welcome to learning french by memorizing 1000 of the most common words
        </h1>
        <label for="input-name">Enter your name:</label>
        <input class="user-input" id="input-name" type="text" required>
        <button id="start-game" class="button"><h3>Start Game</h3></button>
      </div>
    </section>

    <!-- Game section -->
    <section id="game" class="hide">
      <div id="intro-div">
        <h1>${} you have ${} word${} right</h1>
        <div class="flashcard"><h2>Word</h2></div>
        <input class="user-input" id="input-word" type="text" required>
        <button class="button"><h3>Submit</h3></button>
        <button class="button"><h3>Exit game</h3></button>
      </div>
    </section>

    <!-- Results section -->
    <section id="score" class="hide">
      <div id="intro-div">
        <h1>Well done ${}!
        </h1>
        <p>Your latest score was: </p>
        <button class="button"><h3>Play again</h3></button>
      </div>
    </section>

  
  
  <!-- Script links, placed for better loading speed -->
  <script src="assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/3ed2cfcb7f.js" crossorigin="anonymous"></script>
 </body>
</html>
